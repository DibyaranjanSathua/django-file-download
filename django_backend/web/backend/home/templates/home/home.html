<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>ROI Form</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Main CSS-->
    {% load static %}
    <link href="{% static "home/home.css" %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">ROI Form</h2>
                    <form action="{% url 'roi' %}" method="GET">
                        {% csrf_token %}
                        <div class="input-group">
                            <label class="label">Cities</label>
                            <input class="input--style-4" type="text" name="cities">
                        </div>

                        <div class="input-group">
                            <label class="label">Max Price</label>
                            <input class="input--style-4" type="text" name="max_price">
                        </div>

                        <div class="input-group">
                            <label class="label">Property Type</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Flat
                                        <input type="radio" checked="checked" name="property_type" value="flat">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">House
                                        <input type="radio" name="property_type" value="house">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Add Foreclose</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Yes
                                        <input type="radio" checked="checked" name="foreclose" value="true">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">No
                                        <input type="radio" name="foreclose" value="false">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Renovation Needed</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Yes
                                        <input type="radio" checked="checked" name="renovation" value="true">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">No
                                        <input type="radio" name="renovation" value="false">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Download CSV</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
